serv_type:      catalog
long_name:      UCAC3 Catalog at CDS
short_name:     UCAC3@CDS
#url:            http://vizier.u-strasbg.fr/viz-bin/asu-acl?-source=UCAC3&-c.ra=%ra&-c.dec=%dec&-c.rm=%r1/%r2&-out.max=%n&-sort=f.mag&%cond(..)
